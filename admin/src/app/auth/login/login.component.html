<div class="main-wrapper authentication-wrapper">
  <div class="container-fuild">
    <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
      <div class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap">
        <div class="col-xxl-4 col-lg-6 col-md-6 col-11 mx-auto">
          <div class="p-4 text-center">
                                           <img style="height: 35px !important;" src="assets/img/logo-2.jpg" alt="logo-img" />

          </div>
          <div class="card authentication-card">
            <div class="card-header">
              <div class="text-center">
                <h5 class="mb-1">Sign In</h5>
                <p>Sign in to  your Admin Account</p>
              </div>
            </div>
            <div class="card-body">
              <!-- LOGIN FORM START -->
              <form [formGroup]="loginForm" (ngSubmit)="loginVendor()">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-icon">
                    <span class="input-icon-addon">
                      <i class="isax isax-message"></i>
                    </span>
                    <input
                      type="text"
                      id="email"
                      formControlName="username"
                      class="form-control form-control-lg"
                      placeholder="Enter Email"
                      [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
                    />
                    <div class="invalid-feedback" *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
                      Email is required
                    </div>
                  </div>
                </div>

                <div class="mb-5">
                  <label for="password" class="form-label">Password</label>
                  <div class="pass-group input-icon">
                    <span class="input-icon-addon">
                      <i class="isax isax-lock"></i>
                    </span>
                    <input
                      [type]="password[0] ? 'text' : 'password'"
                      formControlName="password"
                      class="form-control pass-input"
                      placeholder="Enter Password"
                      id="password"
                      [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                    />
                    <span
                      class="isax toggle-password"
                      [ngClass]="password[0] ? 'isax-eye' : 'isax-eye-slash'"
                      (click)="togglePassword(0)"
                      (keydown.enter)="togglePassword(0)"
                      tabindex="0"
                    ></span>
                    <div class="invalid-feedback" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                      Password is required
                    </div>
                  </div>
                </div>

              

                <div class="mb-3 mt-3">
                  <button
                    class="btn btn-xl btn-primary d-flex align-items-center justify-content-center w-100"
                    [disabled]="isSubmitting || loginForm.invalid"
                    type="submit"
                  >
                    Login <i class="isax isax-arrow-right-3 ms-2"></i>
                  </button>
                </div>


        

               
              </form>
              <!-- LOGIN FORM END -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="coprright-footer">
    <p class="fs-14">Copyright &copy; 2025. All Rights Reserved,
      <a href="javascript:void(0);" class="text-primary fw-medium">OTA</a>
    </p>
  </div>
</div>
