<div class="main-wrapper authentication-wrapper">
    <div class="container-fuild">

        <!-- Register -->
        <div class="w-100 overflow-hidden position-relative flex-wrap d-block vh-100">
            <div class="row justify-content-center align-items-center vh-100 overflow-auto flex-wrap ">
                <div class="col-xxl-4 col-lg-6 col-md-6 col-11 mx-auto">
                    <div class="p-4 text-center">
                        <img src="assets/img/logo-dark.svg" alt="logo" class="img-fluid">
                    </div>
                    <div class="card authentication-card">
                        <div class="card-header">
                            <div class="text-center">
                                <h5 class="mb-1">Sign Up</h5>
                                <p>Create your DreamsTour Account</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">Name</label>
                                    <div class="input-icon">
                                        <span class="input-icon-addon">
                                            <i class="isax isax-user"></i>
                                        </span>
                                        <input type="text" class="form-control form-control-lg" placeholder="Enter Full Name">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <div class="input-icon">
                                        <span class="input-icon-addon">
                                            <i class="isax isax-message"></i>
                                        </span>
                                        <input type="email" class="form-control form-control-lg" placeholder="Enter Email">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Password</label>
                                    <div class="pass-group input-icon">
                                        <span class="input-icon-addon">
                                            <i class="isax isax-lock"></i>
                                          </span>
                                        <input
                                        [type]="password[0] ? 'text' : 'password'"
                                        class="pass-input form-control"
                                        placeholder="Enter Password"
                                      />
                                      <span
                                        class="isax toggle-password"
                                        [ngClass]="password[0] ? 'isax-eye' : 'isax-eye-slash'"
                                        (click)="togglePassword(0)"
                                        (keydown.enter)="togglePassword(0)"
                                        tabindex="0"
                                      ></span>
                                      </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Confirm Password</label>
                                    <div class="pass-group input-icon">
                                        <span class="input-icon-addon">
                                            <i class="isax isax-lock"></i>
                                          </span>
                                        <input
                                        [type]="password[1] ? 'text' : 'password'"
                                        class="pass-input form-control"
                                        placeholder="Enter Password"
                                      />
                                      <span
                                        class="isax toggle-password"
                                        [ngClass]="password[1] ? 'isax-eye' : 'isax-eye-slash'"
                                        (click)="togglePassword(1)"
                                        (keydown.enter)="togglePassword(1)"
                                        tabindex="0"
                                      ></span>
                                      </div>
                                </div>
                                <div class="mt-3 mb-3">
                                    <div class="d-flex">
                                        <div class="form-check d-flex align-items-center mb-2">
                                            <input class="form-check-input mt-0" type="checkbox" value="" id="agree">
                                            <label class="form-check-label ms-2 text-gray-9 fs-14" for="agree">
                                                I agree with theÂ <a [routerLink]="routes.termsConditions" class="link-primary fw-medium">Terms Of Service.</a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <a [routerLink]="routes.login" class="btn btn-xl btn-primary d-flex align-items-center justify-content-center w-100">Register<i class="isax isax-arrow-right-3 ms-2"></i></a>
                                </div>
                                <div class="login-or mb-3">
                                    <span class="span-or">Or</span>
                                </div>
                                <div class="d-flex align-items-center mb-3">
                                    <a href="javascript:void(0);" class="btn btn-light flex-fill d-flex align-items-center justify-content-center me-2">
                                        <img src="assets/img/icons/google-icon.svg" class="me-2" alt="Img">Google
                                    </a>
                                    <a href="javascript:void(0);" class="btn btn-light flex-fill d-flex align-items-center justify-content-center">
                                        <img src="assets/img/icons/fb-icon.svg" class="me-2" alt="Img">Facebook
                                    </a>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <p class="fs-14">Already have an account? <a [routerLink]="routes.login" class="link-primary fw-medium">Sign In</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <!-- /Register -->

    </div>
    <div class="coprright-footer">
        <p class="fs-14">Copyright &copy; 2025. All Rights Reserved, <a href="javascript:void(0);" class="text-primary fw-medium">DreamsTour</a></p>
    </div>
</div>
