<div class="card settings mb-0">
  <div class="card-header">
    <h6>Settings</h6>
  </div>
  <div class="card-body pb-3">
    <div class="settings-link d-flex align-items-center flex-wrap">
      <a [routerLink]="routes.agentSettings" class="active ps-3"><i class="isax isax-user-octagon me-2"></i>Edit
        Profile</a>
      <a [routerLink]="routes.legalDocs"
        ><i class="isax isax-wallet-money me-2"></i>Supporting Documents</a
      >
      <!-- <a [routerLink]="routes.agentSecuritySettings"
        ><i class="isax isax-shield-tick me-2"></i>Bank Account</a
      > -->
      <!-- <a [routerLink]="routes.agentPlansSettings"
        ><i class="isax isax-star me-2"></i>Plans & Billing</a
      > -->
    </div>

    <!-- Settings Content -->
    <form [formGroup]="addBasicInfo" (ngSubmit)="addBasicInformation()" #validate1="ngForm">
      <div class="settings-content mb-3">
        <h6 class="fs-16 mb-3">Basic Information</h6>
        <div class="row gy-2">
          <div class="col-lg-12">
            <div class="form-group">
              <label for="thumbnailInput" class="form-label">Choose Profile Image</label>
              <div class="d-flex align-items-center">
                <input type="file" class="form-control w-auto" id="thumbnailInput" accept="image/*"
                  (change)="onThumbnailSelected($event)" />
                <div class="ms-3" *ngIf="thumbnailPreviewUrl">
                  <img [src]="thumbnailPreviewUrl" alt="Preview"
                    style="width: 80px; height: auto; border-radius: 4px;" />
                  <button type="button" class="btn btn-sm btn-outline-danger ms-2" (click)="removeThumbnail()">
                    <i class="isax isax-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-12">
            <div>
              <label class="form-label">First Name</label>
              <input type="text" class="form-control" formControlName="first_name" />
            </div>
          </div>

          <div class="col-lg-6">
            <div>
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" />
            </div>
          </div>
          <div class="col-lg-6">
            <div>
              <label class="form-label">Phone</label>
              <input type="email" class="form-control" formControlName="phone" />
            </div>
          </div>
           
        

          <div class="col-lg-6">
            <div>
              <label class="form-label">Alternative Phone</label>
              <input type="email" class="form-control" formControlName="secodary_phone" />
            </div>
          </div>
          <div class="col-lg-6">
            <div>
              <label class="form-label">Phone Owner</label>
              <input type="email" class="form-control" formControlName="secodary_name" />
            </div>
          </div>
        </div>
      </div>
      <div class="settings-content mb-3">
        <h6 class="fs-16 mb-3">Address Information</h6>
        <div class="row gy-2">
          <div class="col-lg-12">
            <div>
              <label class="form-label">Address</label>
              <input type="text" class="form-control" formControlName="address" />
            </div>
          </div>
          <div class="col-lg-6">
            <div>
              <label class="form-label">Country</label>
              <input type="text" class="form-control" formControlName="country" />
            </div>
          </div>
          <div class="col-lg-6">
            <div>
              <label class="form-label">State</label>
              <input type="text" class="form-control" formControlName="state" />
            </div>
          </div>
          <div class="col-lg-6">
            <div>
              <label class="form-label">District</label>
              <input type="text" class="form-control" formControlName="district" />
            </div>
          </div>
          <div class="col-lg-6">
            <div>
              <label class="form-label">Pin code</label>
              <input type="text" class="form-control" formControlName="pin_code" />
            </div>
          </div>
          <div class="col-lg-6">
            <div>
              <label class="form-label">GST</label>
              <input type="text" class="form-control" formControlName="gst" />
            </div>
          </div>
        </div>
      </div>


















    <div class="settings-content mb-3">
        <h6 class="fs-16 mb-3">Bank Details</h6>
        <div class="row gy-2">
          <div class="col-lg-6">
            <div>
              <label class="form-label">Account Number</label>
              <input type="text" class="form-control" formControlName="acnt_nmbr" />
            </div>
          </div>
          <div class="col-lg-6">
            <div>
              <label class="form-label">IFSC Code</label>
              <input type="text" class="form-control" formControlName="ifsc" />
            </div>
          </div>
          <div class="col-lg-6">
            <div>
              <label class="form-label">Branch Name</label>
              <input type="text" class="form-control" formControlName="branch_name" />
            </div>
          </div>
          <div class="col-lg-6">
            <div>
              <label class="form-label">Bank Name</label>
              <input type="text" class="form-control" formControlName="bank_name" />
            </div>
          </div>
       
        </div>
      </div>








      <div class="d-flex align-items-center justify-content-end mt-3">
        <!-- <a href="javascript:void(0);" class="btn btn-light me-2">Cancel</a> -->
        <button type="submit" class="btn btn-primary">
          <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1" role="status"
            aria-hidden="true"></span>Save
        </button>
      </div>
    </form>
    <!-- /Settings Content-->
  </div>
</div>
