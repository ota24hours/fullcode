<div class="row justify-content-center">
  <!-- No Data Found Message -->
  <div *ngIf="properties?.length === 0" class="col-12">
    <div
      class="d-flex flex-column align-items-center justify-content-center py-5 border rounded bg-light"
    >
      <i class="isax isax-document-remove fs-1 text-muted mb-3"></i>
      <h5 class="text-muted mb-1">No Data Found</h5>
    </div>
  </div>

  <div class="col-xxl-3 col-md-6 d-flex" *ngFor="let property of properties">
    <div class="place-item mb-4 flex-fill">
      <div class="place-img">
        <a>
          <img
            [src]="property.img_url || 'assets/img/cars/car-06.jpg'"
            class="img-fluid"
            alt="img"
          />
        </a>
        <div class="edit-delete-item d-flex align-items-center">
          <a
            class="me-2 d-inline-flex align-items-center justify-content-center"
            data-bs-toggle="modal"
            data-bs-target="#customize-add-modal"
            (click)="onEditClick(property)"
          >
            <i class="isax isax-edit"></i>
          </a>
          <!-- <a href="javascript:void(0);" class="d-inline-flex align-items-center justify-content-center" data-bs-toggle="modal" data-bs-target="#delete-list">
          <i class="isax isax-trash"></i>
        </a> -->
        </div>
      </div>
      <div class="place-content">
        <div class="d-flex align-items-center justify-content-between mb-1">
          <div class="d-flex flex-wrap align-items-center">
            <span
              class="badge px-3 py-1"
              [ngClass]="{
                'bg-success': property.status,
                'bg-secondary': !property.status
              }"
            >
              {{ property.status ? "Active" : "Inactive" }}
            </span>
          </div>
        </div>
        <h5 class="mb-1 text-truncate">
          <a> {{ property.name || "No Name" }} </a>
        </h5>
      </div>
    </div>
  </div>

  <!-- /Car Grid -->

  <div class="col-md-12">
    <!-- Pagination -->
    <nav class="pagination-nav" *ngIf="totalPages > 1">
      <ul class="pagination justify-content-center">
        <!-- Previous -->
        <li class="page-item" [class.disabled]="page === 1">
          <a
            class="page-link"
            href="javascript:void(0);"
            (click)="changePage(page - 1)"
          >
            <i class="fa-solid fa-chevron-left"></i>
          </a>
        </li>

        <!-- Page Numbers -->
        <li
          class="page-item"
          *ngFor="let p of [].constructor(totalPages); let i = index"
          [class.active]="page === i + 1"
        >
          <a
            class="page-link"
            href="javascript:void(0);"
            (click)="changePage(i + 1)"
          >
            {{ i + 1 }}
          </a>
        </li>

        <!-- Next -->
        <li class="page-item" [class.disabled]="page === totalPages">
          <a
            class="page-link"
            href="javascript:void(0);"
            (click)="changePage(page + 1)"
          >
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- /Pagination -->
  </div>
</div>
